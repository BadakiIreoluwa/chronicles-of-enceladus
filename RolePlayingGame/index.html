<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronicles of Enceladus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="stats">
      <span class="stat">XP: <span id="xpText" class="bold">0</span></span>
      <span class="stat">Health: <span id="healthText" class="bold">100</span></span>
      <span class="stat">Gold: <span id="goldText" class="bold">50</span></span>
    </div>
    <div id="controls">
      <button id="button1">Go to the Emporium</button>
      <button id="button2">Go to the Haunted Forest</button>
      <button id="button3">Fight Voidlord Magath</button>
    </div>
    <div id="monsterStats">
      <span class="stat">Monster Name: <span id="monsterName" class="bold"></span></span>
      <span class="stat">Health: <span id="monsterHealth" class="bold"></span></span>
    </div>
    <div id="text">
      Welcome to Enceladus. Prepare to battle formidable foes, and shape the destiny of a realm on the brink of chaos. Are you ready to defeat Voidlord Magath, the
      greatest creature of the void? Use the buttons above to navigate the world.
    </div>
  </div> 
  <script src="script.js"></script>
</body>
</html>
